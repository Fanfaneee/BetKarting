{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BetKarting{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1e40af', // Un bleu foncé pour votre marque
                        'secondary-gray': '#4b5563', 
                    },
                    backgroundImage: {
                        'kart-bg': "url('{% static 'img/background.png' %}')",
                        // AJOUT : Classe pour masquer l'image de fond statique
                        'none': 'none', 
                    }
                }
            }
        }
    </script>
    
    <style>
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10; /* Placé sous le contenu (main et header) */
         
        }
        .hide-bg-image {
            background-image: none !important;
        }
    </style>

    {% load static %} 
</head>
<body class="bg-gray-100 min-h-screen flex flex-col bg-kart-bg bg-cover bg-center bg-fixed">
<div id="video-background-container" class="hidden"> 
    <video autoplay loop muted class="video-bg" id="bet-video"> 
        <source src="{% static 'video/animation.mp4' %}" type="video/mp4">
        Votre navigateur ne supporte pas l'élément vidéo.
    </video>
</div>
    
<header class=" shadow-lg z-10 w-full bg-primary-blue bg-opacity-70"> <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            
            <a href="{% url 'home' %}" class="text-2xl font-bold tracking-wider text-white hover:text-gray-200 transition duration-150">
                BetKarting
            </a>
            
            <div class="space-x-4 flex items-center">
                
                {% if user.is_authenticated %}
                
                <a href="{% url 'profile' %}" class="text-white hover:text-yellow-400 font-medium px-3 py-2 rounded-md transition duration-150">
                    Profil
                </a>
                
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150 shadow-md">
                        Se déconnecter
                    </button>
                </form>
                
                {% else %}
                
                <a href="{% url 'login' %}" class="text-white hover:text-yellow-400 font-medium px-3 py-2 rounded-md transition duration-150">
                    Se connecter
                </a>
                <a href="{% url 'register' %}" class="bg-yellow-400 hover:bg-yellow-500 text-primary-blue font-bold py-2 px-4 rounded-lg transition duration-150 shadow-md">
                    S'inscrire
                </a>
                
                {% endif %}
                
            </div>
        </nav>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full z-10"> {% block content %}{% endblock %}
    </main>
    
    </body>
</html>
